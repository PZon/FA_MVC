{% extends "base.html" %}

{% block title %}FA reset password{% endblock %}

 {%block js%}
  <script src="/js/app.js"></script>

 <script>
  $(document).ready(function(){
   $('#forgotPasswordForm').validate({
    rules:{
	 email:{
	  required: true,
	  email: true,
	  remote: '/account/validate-email'
	 }
	}
   })
  });	 
 </script>
	{%endblock%}

{% block body %}
<hr>
<main>
 <article>
 <div id="mainPage" class="container">
<!----->
  <h3>Resend activation link</h3>
 <form action="/passwords/request-reset" method="post" id="forgotPasswordForm">
   <div class="row justify-content-md-center">
	<div class="col-sm-12 col-md-6 ">
	  <div class="form-group">
	   <label for="inputEmail">reset Email: </label>
	   <input type="email" id="inputEmail" name="email" placeholder="email@host.com" autofocus value="{{email}}" class="form-control"/>
	  </div>
   </div>
  </div>
  <button type="submit" class="btn btn-warning">Send reset password</button>
 </form>

<!--- end -->
 </div>
 </article>
</main>
  
{% endblock %}
