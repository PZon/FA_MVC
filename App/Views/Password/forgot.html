{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

 <h1>Reset password</h1>
 <form action="/passwords/request-reset" method="post">
  <div class="form-group">
   <label for="inputEmail">reset Email: </label>
   <input type="email" id="inputEmail" name="email" placeholder="email" autofocus value="{{email}}" class="form-control"/>
  </div>
  
  <button type="submit" class="btn btn-info">Send reset password</button>
 </form>
 
{% endblock %}
